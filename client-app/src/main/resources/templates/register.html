<!DOCTYPE html>
<html>
<head><title>Register</title></head>
<body style="padding: 50px; text-align: center; font-family: sans-serif;">
<h2>Register New Player</h2>
<div th:if="${error}" style="color: red; margin-bottom: 10px;">
    <span th:text="${error}"></span>
</div>
<form action="/register" method="POST" style="display:inline-block; text-align: left;">
    <label>Username:</label><br><input name="username" required><br><br>
    <label>Password:</label><br><input type="password" name="password" required><br><br>
    <label>Email:</label><br><input type="email" name="email" required><br><br>
    <label>Name:</label><br><input name="name" required><br><br>
    <label>Surname:</label><br><input name="surname" required><br><br>
    <label>DOB (YYYY-MM-DD):</label><br><input name="dob" type="date" required><br><br>
    <button type="submit">Create Account</button>
</form>
</body>
</html>
